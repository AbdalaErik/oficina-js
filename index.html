<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <title>Oficina JS | Atividade</title>
    <link rel="icon" type="image/x-icon" href="./img/jslogo.png">
</head>
<body>
    <div class="title-container">
        <div>
            <img src="./img/jslogo.png" alt="JavaScript Logo">
        </div>
        <div style="max-width: 80%; line-height: 30px; text-align: center;">
            <h2 style="margin-bottom: 30px;">Atividade da Oficina de JavaScript</h2>
            <h3><span class="subtitle">IFSULDEMINAS - Câmpus Muzambinho</span></h3>
            <h3><span class="subtitle">Disciplina:</span> Tecnologias Web</h3>
            <h3><span class="subtitle">Aluno:</span> Erik Bolonha Abdala</h3>
            <button class="show-features-button" onclick="exibirImplementacoes()">
                Funcionalidades implementadas
            </button>
        </div>
    </div>
    <div class="title-container">
        <h1 style="text-align: center;">Registrar Usuário</h1>
    </div>
    <div class="center" style="padding-bottom: 40px;">
        <div class="form-container" id="form-oficina">
            <form>
                <p class="danger" style="text-align: end;" id="form-warning"></p>
                <div class="form-div">
                    <div class="form-group">
                        <label for="nome">Nome: *</label>
                        <input type="text" id="nome" name="Nome">
                    </div>
                    <div class="form-group">
                        <label for="data_nasc">Data de Nascimento: *</label>
                        <input type="date" id="data-nasc" name="Data de Nascimento">
                    </div>
                    <div class="form-group">
                        <label for="email">Email: *</label>
                        <input type="email" id="email" name="Email">
                    </div>
                </div>
                <div class="form-div">
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" name="Telefone" placeholder="(99) 9 9999-9999" maxlength="15">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF: *</label>
                        <input type="text" id="cpf" name="CPF" maxlength="14" placeholder="999.999.999-99">
                    </div>
                </div>
                <div class="form-div">
                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="CEP" placeholder="99999-999" maxlength="9">
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="Cidade" disabled>
                    </div>
                    <div class="form-group" id="estado-group">
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="Estado" disabled>
                    </div>
                </div>
                <div class="form-div">
                    <div class="form-group">
                        <label for="rua">Rua:</label>
                        <input type="text" id="rua" name="Rua">
                    </div>
                    <div class="form-group">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="Número">
                    </div>
                </div>
                <div class="form-div">
                    <div class="form-group">
                        <label for="complemento">Complemento:</label>
                        <input type="text" id="complemento" name="Complemento">
                    </div>
                    <div class="form-group">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="Bairro">
                    </div>
                </div>
                <div class="form-div">
                    <div class="form-group">
                        <label for="senha">Senha: *</label>
                        <input type="password" id="senha" name="Senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmacao-senha">Confirmar Senha: *</label>
                        <input type="password" id="confirmacao-senha" name="Confirmar Senha">
                    </div>
                </div>
                <div class="right" style="padding-top: 5px;">
                    <button type="submit" class="submit-button" id="submit-button">Registrar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/cep.js"></script>
    <script src="js/validate.js"></script>
</body>
</html>
